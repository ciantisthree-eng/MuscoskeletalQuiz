                answer: "Muscle Tone",
                hint: "This involuntary state keeps muscles prepared for movement.",
            },
            {
                question: "The primary action of the Tibialis Anterior is to pull the foot up towards the shin, which is:",
                options: ["Plantar Flexion", "Eversion", "Inversion", "Dorsiflexion"],
                answer: "Dorsiflexion",
                hint: "This muscle is located on the front of the shin.",
            },
            {
                question: "Which of the following describes the smooth muscle tissue?",
                options: ["Striated and Voluntary", "Striated and Involuntary", "Non-striated and Voluntary", "Non-striated and Involuntary"],
                answer: "Non-striated and Involuntary",
                hint: "It controls slow, sustained contractions in internal organs.",
            },
            {
                question: "The ability of muscle tissue to return to its original length after being stretched is called:",
                options: ["Extensibility", "Elasticity", "Contractility", "Excitability"],
                answer: "Elasticity",
                hint: "The property of stretching is extensibility; this property is for returning to rest.",
            },
            {
                question: "The most important factor in distinguishing Cardiac Muscle from Skeletal Muscle is the presence of:",
                options: ["Myofibrils", "Nuclei", "Intercalated Discs", "Endomysium"],
                answer: "Intercalated Discs",
                hint: "These structures allow for rapid spread of electrical impulses.",
            },
            {
                question: "What is the functional term for a muscle that stabilizes the origin of the prime mover?",
                options: ["Antagonist", "Synergist", "Agonist", "Fixator"],
                answer: "Fixator",
                hint: "A fixator prevents unwanted movement at the joint to allow the prime mover to be more effective.",
            },
            {
                question: "The muscle responsible for pursing the lips, as in kissing or pouting, is the:",
                options: ["Zygomaticus", "Buccinator", "Orbicularis Oris", "Frontalis"],
                answer: "Orbicularis Oris",
                hint: "Its circular fibers surround the mouth opening.",
            },
            {
                question: "The $\text{Iliopsoas}$ muscle (not shown in detail) is an antagonist to which major muscle group?",
                options: ["Hamstrings", "Quadriceps", "Erector Spinae", "Diaphragm"],
                answer: "Hamstrings",
                hint: "The Iliopsoas is the primary hip flexor, and the hamstrings are hip extensors.",
            },
            {
                question: "Which abdominal muscle is closest to the midline and contains tendinous intersections ('six-pack')?",
                options: ["Internal Oblique", "External Oblique", "Transversus Abdominis", "Rectus Abdominis"],
                answer: "Rectus Abdominis",
                hint: "It is the long, straight muscle running down the center of the abdomen.",
            },
            {
                question: "The condition $\text{Carpal}$ Tunnel Syndrome directly results from compression of the:",
                options: ["Ulnar Nerve", "Radial Artery", "Median Nerve", "Flexor Tendons"],
                answer: "Median Nerve",
                hint: "Pressure on this nerve causes weakness and tingling in the hand.",
            }
        ];
        
        // --- GLOBAL STATE ---
        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;
        
        const quizContainer = document.getElementById('quiz-container');

        // --- CORE FUNCTIONS ---

        function renderQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                renderResults();
                return;
            }

            const data = quizData[currentQuestionIndex];
            isAnswered = false;

            // Generate unique IDs for options to ensure proper label/input association
            const uniqueIdPrefix = 'q' + currentQuestionIndex; 
            
            const optionsHtml = data.options.map((option, index) => {
                const optionId = uniqueIdPrefix + index;
                return `
                    <button 
                        class="option-button w-full text-left p-4 my-2 border-2 border-gray-300 rounded-lg text-gray-700 font-medium disabled:opacity-75 disabled:cursor-not-allowed hover:bg-gray-100 focus:outline-none"
                        data-option="${option}"
                        onclick="handleAnswer(this, '${data.answer.replace(/'/g, "\\'")}')"
                        id="${optionId}"
                    >
                        ${option}
                    </button>
                `;
            }).join('');

            const content = `
                <div class="space-y-6">
                    <div class="flex justify-between items-center text-gray-500">
                        <p class="text-sm font-semibold">Question ${currentQuestionIndex + 1} of ${quizData.length}</p>
                        <p class="text-sm font-semibold">Score: ${score}</p>
                    </div>

                    <div class="h-2 bg-gray-200 rounded-full">
                        <div class="h-2 bg-blue-500 rounded-full transition-all duration-500" style="width: ${((currentQuestionIndex) / quizData.length) * 100}%;"></div>
                    </div>
                    
                    <h2 class="text-xl md:text-2xl font-bold text-gray-800">${data.question}</h2>
                    
                    <div id="options-container" class="space-y-2">
                        ${optionsHtml}
                    </div>

                    <div id="feedback-container" class="min-h-[6rem] p-4 rounded-lg hidden transition-all duration-300">
                        <!-- Feedback and hint will appear here -->
                    </div>

                    <button 
                        id="next-button" 
                        onclick="nextQuestion()" 
                        class="hidden w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300"
                    >
                        ${currentQuestionIndex === quizData.length - 1 ? 'View Results' : 'Next Question &rarr;'}
                    </button>
                </div>
            `;

            quizContainer.innerHTML = content;
        }

        function handleAnswer(selectedButton, correctAnswer) {
            if (isAnswered) return; // Prevent double-clicking
            isAnswered = true;

            const selectedOption = selectedButton.getAttribute('data-option');
            const isCorrect = selectedOption === correctAnswer;
            const feedbackContainer = document.getElementById('feedback-container');
            const nextButton = document.getElementById('next-button');
            
            // Disable all buttons and apply selected class
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.disabled = true;
                if (btn === selectedButton) {
                    btn.classList.add('selected');
                }
            });

            // Update UI based on correctness
            const currentQuestion = quizData[currentQuestionIndex];
            
            if (isCorrect) {
                score++;
                selectedButton.classList.add('correct');
                feedbackContainer.classList.remove('bg-red-100', 'text-red-700');
                feedbackContainer.classList.add('bg-emerald-100', 'text-emerald-700');
                feedbackContainer.innerHTML = `<p class="font-bold">Correct!</p><p>${currentQuestion.hint}</p>`;
            } else {
                selectedButton.classList.add('incorrect');
                // Find and highlight the correct answer
                document.querySelectorAll('.option-button').forEach(btn => {
                    if (btn.getAttribute('data-option') === correctAnswer) {
                        btn.classList.remove('selected');
                        btn.classList.add('correct');
                    }
                });
                
                feedbackContainer.classList.remove('bg-emerald-100', 'text-emerald-700');
                feedbackContainer.classList.add('bg-red-100', 'text-red-700');
                feedbackContainer.innerHTML = `<p class="font-bold">Incorrect. The correct answer was: ${correctAnswer}.</p><p>${currentQuestion.hint}</p>`;
            }
            
            feedbackContainer.classList.remove('hidden');
            nextButton.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            renderQuestion();
        }

        function renderResults() {
            const percentage = (score / quizData.length) * 100;
            let message = '';
            let emoji = '';
            let resultColor = 'text-gray-800';

            if (percentage >= 90) {
                message = "Exceptional result! You have a masterful understanding of muscle anatomy.";
                emoji = '';
                resultColor = 'text-green-600';
            } else if (percentage >= 70) {
                message = "Very strong performance! A great grasp of the material, review your missed topics for perfection.";
                emoji = '';
                resultColor = 'text-yellow-600';
            } else if (percentage >= 50) {
                message = "Solid effort. You've got the basics down, but focus on the specific names and actions.";
                emoji = '';
                resultColor = 'text-orange-600';
            } else {
                message = "Keep studying! A full review of all muscle groups and contraction principles is recommended.";
                emoji = '';
                resultColor = 'text-red-600';
            }

            const content = `
                <div class="text-center py-10 space-y-6">
                    <p class="text-6xl">${emoji}</p>
                    <h2 class="text-3xl font-bold ${resultColor}">100-Question Test Complete!</h2>
                    <p class="text-lg text-gray-700">You answered <span class="font-extrabold text-2xl">${score}</span> out of ${quizData.length} questions correctly.</p>
                    <p class="text-4xl font-black ${resultColor}">${percentage.toFixed(1)}%</p>
                    <p class="text-lg text-gray-600">${message}</p>
                    
                    <button 
                        onclick="resetQuiz()" 
                        class="w-full py-3 mt-8 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300"
                    >
                        Restart Test
                    </button>
                </div>
            `;

            quizContainer.innerHTML = content;
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            renderQuestion();
        }

        // Initialize the quiz on load
        window.onload = renderQuestion;

    </script>
</body>
</html>
